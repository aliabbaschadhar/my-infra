  replicas: {{ .Values.reverseProxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "novahost.selectorLabels" . | nindent 6 }}
      component: reverse-proxy
  template:
    metadata:
      labels:
        {{- include "novahost.selectorLabels" . | nindent 8 }}
