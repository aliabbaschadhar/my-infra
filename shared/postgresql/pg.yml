apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: shared
data:
  postgresql.conf: |
    # PostgreSQL configuration
    listen_addresses = '*'
    port = 5432
    max_connections = 100
    shared_buffers = 128MB
    effective_cache_size = 512MB
    
    # TimescaleDB settings
    shared_preload_libraries = 'timescaledb'
    timescaledb.telemetry_level = off
  
  init-db.sql: |
    -- Create additional databases
    CREATE DATABASE excalidraw_db;
    
    -- Create users for different apps
    CREATE USER excalidraw_user WITH PASSWORD 'excalidraw_pass_123';
    
    -- Grant permissions
    GRANT ALL PRIVILEGES ON DATABASE novahost_db TO novahost_user;
    GRANT ALL PRIVILEGES ON DATABASE excalidraw_db TO excalidraw_user;
    
    -- Enable TimescaleDB on novahost_db
    \c novahost_db;
    CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;
    
    -- Enable TimescaleDB on excalidraw_db  
    \c excalidraw_db;
    CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;

---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: shared
type: Opaque
data:
  # postgresYoShaka (base64 encoded)
  postgres-password: cG9zdGdyZXNZb1NoYWth
  # novahost_user (base64 encoded)
  postgres-user: bm92YWhvc3RfdXNlcg==
  # novahost_pass_123 (base64 encoded)
  user-password: bm92YWhvc3RfcGFzc18xMjM=

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: shared
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: timescale/timescaledb:latest-pg15
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_DB
          value: "novahost_db"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: user-password
        - name: POSTGRES_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        - name: postgresql-init
          mountPath: /docker-entrypoint-initdb.d/init-db.sql
          subPath: init-db.sql
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - novahost_user
            - -d
            - novahost_db
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - novahost_user
            - -d
            - novahost_db
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-data
      - name: postgresql-config
        configMap:
          name: postgresql-config
      - name: postgresql-init
        configMap:
          name: postgresql-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: shared
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgresql